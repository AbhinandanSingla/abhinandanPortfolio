<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/homeNavbar.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script>
        $(function () {
            $("#homeFolder").draggable();
        });
    </script>
</head>
<body>
<section class="kali">
    <div class="background"></div>
    <section class="navbar">
        <div class="navLeft">
            <div class="nav navApp">Application</div>
            <div class="nav navplace">places</div>
        </div>
        <div class="navCenter">
            <div class="nav navTime">Mon 12:50 AM</div>
        </div>
        <div class="navRight">
            <i class="navIcon fas fa-wifi"></i>
            <i class="navIcon fas fa-volume-up"></i>
            <i class="navIcon fas fa-battery-three-quarters"></i>
        </div>
    </section>
    <section class="homeNavbar">
        <div class="h_navbar max-width">
            <div class="h_nav">
                <img class="h_nav_link" src="https://img.icons8.com/fluency/48/000000/chrome.png"/>
                <img class="h_nav_link" src="https://img.icons8.com/color/50/000000/settings--v1.png"/>
                <img class="h_nav_link" src="https://img.icons8.com/fluency/48/000000/linux-terminal.png"/>
                <img class="h_nav_link" src="https://img.icons8.com/color/50/000000/settings--v1.png"/>
                <img class="h_nav_link" src="https://img.icons8.com/color/50/000000/settings--v1.png"/>
                <img class="h_nav_link" src="https://img.icons8.com/color/50/000000/settings--v1.png"/>
                <img class="h_nav_link" src="https://img.icons8.com/color/50/000000/settings--v1.png"/>
                <img class="h_nav_link" src="https://img.icons8.com/color/50/000000/settings--v1.png"/>
                <img class="h_nav_link" src="https://img.icons8.com/color/50/000000/settings--v1.png"/>
            </div>
        </div>
    </section>
    <section class="home">
        <div class="h_folderContainer">
            <div class="h_folder" id="homeFolder">
                <img src="assets/icons/homeFolder.png" alt="">
                <div class="h_folderName">Home</div>
            </div>
            <div class="folderCard">
                <div class="f_header">
                    <div class="fh_logo">
                        <img src="assets/icons/homeFolder.png" alt="">
                    </div>
                    <div class="fh_btns">
                        <i class="fas fa-minus"></i>
                        <i class="fas fa-minus"></i>
                        <i class="fas fa-times"></i>
                    </div>
                </div>
                <div class="f_container"></div>
            </div>

        </div>
    </section>
</section>
</body>
</html>
